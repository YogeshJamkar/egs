<script>

function addlead()
{

  var firstname=$('#firstname').val();
  var lastname=$('#lastname').val();
  var username=$('#username').val();
  var pwd=$('#pwd').val();
  var mobile=$('#mobile').val();
  var email=$('#email').val();
  


  //var leadid= window.localStorage["user_id"];
  var dataString={
  'firstname':firstname,
  'lastname':lastname,
  'mobile':mobile,
  'email':email,
 'username':username,
 'pwd':pwd,
  'method':'add_lead'
  };
  if(firstname=="")
  {
     $('#firstname').focus();
     //$('#firstname').addClass('error1');
     $('#firstname').css('border-color','red');
   return false;
  }
  else if(lastname=="")
  {
     $('#lastname').focus();
     //$('#lastname').addClass('error1');
     $('#lastname').css('border-color','red');
   $('#firstname').css('border-color','green');
     return false;
  }
  else if(username=="")
  {
     $('#username').focus();
     //$('#lastname').addClass('error1');
     $('#username').css('border-color','red');
   $('#lastname').css('border-color','green');
     return false;
  }
   else if(pwd=="")
  {
     $('#pwd').focus();
     //$('#lastname').addClass('error1');
     $('#pwd').css('border-color','red');
   $('#username').css('border-color','green');
     return false;
  }
  else if(email=="")
  {
     $('#email').focus();
     //$('#lastname').addClass('error1');
     $('#email').css('border-color','red');
   $('#pwd').css('border-color','green');
     return false;
  }
  else if(mobile=="")
  {
     $('#mobile').focus();
   
     //$('#lastname').addClass('error1');
     $('#mobile').css('border-color','red');
   $('#email').css('border-color','green');
  
     return false;
  }


  else
  {
   $('#email').css('border-color','green');
  console.log(dataString);
  $.ajax({
      type:'POST',
      url:'http://www.egramsuvidha.in/egs_app/api.php',
      data:dataString,
      success:function(data,status){
      if(data=='1')
      {
      document.location.href='login.html';
      }
      else
      {
        alert('Invalid');
      }
      
  
      }
    
    });
  }
  //console.log(dataString);
}
</script>
<script>
$(document).ready(function(){

$('#save').click(function(){
  addlead();
  
});
});
