<script type="text/javascript">
function shop()
{
   var url = 'http://www.egramsuvidha.com/';
   var target = '_self';
   var options = 'location=yes,closebuttoncaption=Done'
   var ref = cordova.InAppBrowser.open(url, target, options);
console.log(url);
   ref.addEventListener('loadstart', loadstartCallback);
   ref.addEventListener('loadstop', loadstopCallback);
   ref.addEventListener('loadloaderror', loaderrorCallback);
   ref.addEventListener('exit', exitCallback);

   function loadstartCallback(event) {
      console.log('Loading started: '  + event.url)
   }

   function loadstopCallback(event) {
      ref.insertCSS({file: "inappbrowser.css"});
      console.log('Loading finished: ' + event.url)
   }

   function loaderrorCallback(error) {
      console.log('Loading error: ' + error.message)
   }

   function exitCallback()
   {
    ref.close();
    document.location.href='index.html';
   }
 // window.location.href='';
}
</script>
<script>

    $('#help-actions').show();

$("#logout").click(function(){

});
})




</script>
<script>
function addshayari()
{

  var title=$('#title').val();

  'description':description,
   'method':'add_shayari'
  };
  console.log(dataString);
  if(title=="")
  {
     $('#title').focus();
     //$('#firstname').addClass('error1');
     $('#title').css('border-color','red');
   return false;
  }
  else if(description=="")
  {
     $('#description').focus();
     //$('#lastname').addClass('error1');
     $('#description').css('border-color','red');
   $('#title').css('border-color','green');
     return false;
  }

  else
  {
   $('#description').css('border-color','green');
  console.log(dataString);
  $.ajax({
      type:'POST',

        alert('Added successfully');

      }

      {
        alert('Invalid');
      }
      
  
      }
    
    });
  }
  //console.log(dataString);
}
</script>
